<html>
  <head>
    <title>Mozilla Mephitidae 0.1 alpha</title>
    <link rel="stylesheet" type="text/css" href="style/layout.css" /> 
    <link rel="stylesheet" type="text/css" href="style/nav_bar.css" /> 
    <link rel="stylesheet" type="text/css" href="style/tabs.css" /> 
  </head>
  <body>
    <div id="tab_chrome_strip">
      <div class="tab_corner"></div>
      <div class="tab tab_active">
        <div class="tab_icon"><div></div></div>
        <div class="tab_text"><div>This is another fake tab</div></div>
        <div class="tab_close"><div></div></div>
      </div>
      <div class="tab_corner"></div>
      <div class="tab">
        <div class="tab_icon"><div></div></div>
        <div class="tab_text"><div>This is a fake tab</div></div>
        <div class="tab_close"><div></div></div>
      </div>
      <div class="tab_corner"></div>
      <div class="tab tab_new_box tab_active">
        <div class="tab_new_button"></div>
      </div>
      <div class="tab_corner"></div>

    </div>  
    <div id="nav_chrome_strip">
      <div id="nav_buttons">
        <div id="back_button"></div>
        <div id="overlap_button"></div>
        <div id="forward_button"></div>
      </div>
      <div id="nav_boxes">
        <div id="url_box">
          <div id="url_container">
            <div id="favicon"></div>
            <div id="current_url"><input type="text" value="http://en.wikipedia.org/wiki/Skunk"></input></div>
            <div id="razni"></div>
          </div>
        </div>
        <div id="search_box">
          <div id="search_container">
          </div>
        </div>
      </div>
      <div id="home_box">
        <div id="home_container">
        </div>
      </div>
      <div id="bookmark_box">
        <div id="bookmark_container">
        </div>
      </div>
    </div>  
    <div id="browser_content_area">
      <iframe src="http://en.wikipedia.org/wiki/Skunk"></iframe>
    </div>
  </body>
  <script type="text/javascript" src="js/jquery-min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
